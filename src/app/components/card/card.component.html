<div class="card pt-4 pb-2 px-5 border-0 shadow rounded-4">
  <h5 class="card-title text-center">{{ title }}</h5>
  <img src="{{ imageSrc }}" class="card-img-top my-5" alt="..." />
  <div class="card-body">
    <p class="card-text text-center">
      {{ description }}
    </p>
  </div>
  <div class="card-footer bg-white border-0 d-flex justify-content-center">
    <app-button title="{{ buttonTitle }}" class="mx-auto"></app-button>
  </div>
</div>
